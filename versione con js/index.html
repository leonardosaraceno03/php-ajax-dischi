<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <img src="https://grafica-facile.com/wp-content/uploads/2022/01/spotify-logo.png" alt="logo">
        </header>
        <main>
            <div class="container">
                <div class="cards" v-for="(elem, index) in arrayDischi" :key="index">
                    <div><img class="poster" :src="elem.poster" alt="poster"></div>
                    <div class="title">{{ elem.title }}</div>
                    <div class="author">{{ elem.author }}</div>
                    <div class="author">{{ elem.year }}</div>
                </div>
            </div>
        </main>
    </div>


    <!--vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- axios 1.1.3 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js'
        integrity='sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=='
        crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <!--my script-->
    <script src="./assets/js/main.js"></script>

</body>

</html>
